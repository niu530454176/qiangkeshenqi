<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--initial-scale最大缩放比例是几必须小于maximum-scale-->
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, ">
    <meta name="format-detection" content="telephone=no">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <!--<meta name="full-screen" content="yes">-->
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="css/commonsj.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/zepto.min.js"></script>
    <script>
        $(function () {
            //自适应基础
            function initFontSize() {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }

            initFontSize();
            $(window).resize(function () {
                initFontSize();
            });
        });
    </script>
</head>
<body>
    <header></header>
    <div class="header-tip">
        <p>尊敬的用户<span>陈小活</span></p>
        <p>我们发现您需要<span>笔记本电脑</span>，为您带来了专属优惠！</p>
        <div class="radio"></div>
    </div>
    <footer class="content">
        <div class="top">
            <img src="images/dianshi.jpg" alt="">
            <p>Apple MacBook Air 13.3英寸笔记本电脑 银色(Core i5 处理器/4GB内存/128GB SSD闪存 </p>
            <div class="box2">
                <div class="box1">专属价</div>
                <em>￥</em>
                <span>6688.00</span>
            </div>
            <div class="join">立即加入购物车</div>
        </div>
        <footer>
            <div class="box cf">
                <hr class="line-l">
                <h3>专属价说明</h3>
                <hr class="line-r">
            </div>
            <p>1、此价格为您的专属优惠价。商品加入购物车后，<span>购物车内可见优惠价</span>（商品详情页等页面显示原价）。</p>
            <p>2、<span>专属价有效期最长为5天</span>。活动有效期内仅可购买1次，单次最多购买5件。转发分享无效。</p>
        </footer>
    </div>
</body>
</html>
